{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    {% if is_error %}
    <div class="alert alert-danger" role="alert">
        Your passwords doesn't match. Please try again!
    </div>
    {% endif %}
    <form action="/reset" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="pass" name="pass" placeholder="New password" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="pass_2" name="pass_2" placeholder="Re-type password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
